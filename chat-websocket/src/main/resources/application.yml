server:
  port: 4001

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:chat-register}:${NACOS_PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
  config:
    import:
      # - nacos:application-@profiles.active@.yml
      - nacos:${spring.application.name}-@profiles.active@.yml
